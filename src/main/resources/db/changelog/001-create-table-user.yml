databaseChangeLog:
  - changeSet:
      id: 001
      author: kaesoron
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(500)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: false