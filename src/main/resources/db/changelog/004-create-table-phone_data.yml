databaseChangeLog:
  - changeSet:
      id: 004
      author: kaesoron
      changes:
        - createTable:
            tableName: phone_data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(13)
                  constraints:
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: phone_data
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
